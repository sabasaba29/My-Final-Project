<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/020ee474ff.js" crossorigin="anonymous"></script>
    <link rel="icon" type="img/svg" href="Images/icons/head_icon.svg">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="stylesheet" href="CSS/tablet.css">
    <link rel="stylesheet" href="CSS/mobile.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="page">

        <!-- header -->
        <header>
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-xmark"></i>
            <nav class="header_nav">
                <ul class="header_ul">
                    <li class="header_li"><a class="not_active" href="index.html">Home</a></li>
                    <li class="header_li"><a class="not_active" href="artworks.html">Artworks</a></li>
                    <li class="header_li"><a class="active" href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <h2 class="main_logo"><a class="main_logo_a" href="index.html">Earthly<span
                        class="main_logo_span main_logo_header_span">Artisry</span></a>
            </h2>
            <div class="sign_div">
                <p class="sign_p"><a class="sign_a" href="index.html">Sign In</a></p>
                <a href="index.html"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </header>

        <!-- p3_section_1 -->
        <section class="p3_section_1">
            <form class="p3_section_1_form" action="">
                <h2 class="p3_section_1_form_h2">Get in Touch</h2>
                <div class="p3_section_1_form_div">
                    <input class="p3_section_1_form_name p3_section_1_form_input" name="NAME" type="text"
                        placeholder="Full Name">
                    <input class="p3_section_1_form_email p3_section_1_form_input" name="EMAIL" type="email"
                        placeholder="Email">
                </div>
                <input class="p3_section_1_form_message p3_section_1_form_input" name="MESSAGE" type="text"
                    placeholder="Message">
                <button class="p3_section_1_button" type="submit">Submit</button>
            </form>
        </section>

        <!-- p3_section_2 -->
        <section class="p3_section_2">
            <h2 class="p3_section_2_h2">Contact</h2>
            <div class="p3_section_2_div">
                <div class="p3_section_2_div_left_div">
                    <div class="p3_section_2_div_left_div_s">
                        <h4 class="p3_section_2_div_left_div_s_h4">Call Us</h4>
                        <p class="p3_section_2_div_left_div_s_p">+123 45 67 89</p>
                    </div>
                    <div class="p3_section_2_div_left_div_s">
                        <h4 class="p3_section_2_div_left_div_s_h4">Email Us</h4>
                        <p class="p3_section_2_div_left_div_s_p">example@mail.com</p>
                    </div>
                    <div class="p3_section_2_div_left_div_s">
                        <h4 class="p3_section_2_div_left_div_s_h4">Address</h4>
                        <p class="p3_section_2_div_left_div_s_p">Rustaveli avenue, 30</p>
                    </div>
                </div>
                <iframe class="p3_map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1489.4555860400224!2d44.793764916682385!3d41.700853256601036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdd1af7ece7%3A0xa0647da208fff81e!2s30%20Shota%20Rustaveli%20Ave%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1689010465918!5m2!1sen!2sge">
                </iframe>
            </div>
        </section>

        <!-- footer -->
        <footer>
            <div class="footer_left">
                <nav class="footer_left_nav">
                    <h3 class="footer_nav_h3">Help</h3>
                    <ul class="footer_ul">
                        <li class="footer_li"><a class="footer_li_a" href="">Help Centre</a></li>
                        <li class="footer_li"><a class="footer_li_a" href="">Privacy Settings</a></li>
                    </ul>
                </nav>
                <div class="social_media_div">
                    <div class="youtube_div"><a target="_blank" href="https://www.youtube.com/"><img class="youtube"
                                src="Images/icons/youtube.svg" alt="youtube"></a></div>
                    <div class="instagram_div"><a target="_blank" href="https://www.instagram.com/"><img
                                class="icon_instagram" src="Images/icons/instagram.svg" alt="instagram"></a></div>
                    <div class="facebook_div"><a target="_blank" href="https://www.facebook.com/"><img
                                class="facebook_icon" src="Images/icons/facebook.svg" alt="facebook"></a></div>
                </div>
            </div>
            <h2 class="main_logo"><a class="main_logo_a" href="index.html">Earthly<span
                        class="main_logo_span">Artisry</span></a>
            </h2>
            <nav class="footer_right_nav">
                <a class="footer_contact" href="tel:+123 45 67 89"><i class="fa-solid fa-phone"></i> +123 45 67 89</a>
                <a class="footer_contact" href="mailto:example@mail.com"><i class="fa-sharp fa-regular fa-envelope"></i>
                    example@mail.com</a>
                <a class="footer_contact" target="_blank"
                    href="https://www.google.com/maps/place/30+Shota+Rustaveli+Ave,+T'bilisi/@41.700856,44.7919997,17z/data=!3m1!4b1!4m6!3m5!1s0x40440cdd1af7ece7:0xa0647da208fff81e!8m2!3d41.700852!4d44.7945746!16s%2Fg%2F11g_7kst5?entry=ttu">
                    <i class="fa-sharp fa-solid fa-location-dot"></i> Rustaveli
                    avenue, 30</a>
            </nav>
        </footer>
    </div>
</body>

</html>
